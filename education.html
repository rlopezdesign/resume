<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet" />
    <style></style>
</head>

<body>

    <!-- Nav Unit -->
    <a href="/index.html">
        <h1 class="name">Raymond Lopez</h1>
    </a>
    <div class="collapsible collapsible--expanded">
        <header class="collapsible__header ">
            <a href=" /experience.html">
                <h2>Experience</h2>
            </a>
            <a href="/education.html">
                <h2>Education</h2>
            </a>
            <a href=" /skills.html">
                <h2>Sklls</h2>
            </a>
        </header>
        <svg class="icon collapsible__chevron">
            <use xlink:href="/icons/sprite-icons.svg#chevron"></use>
        </svg>
        <svg class="icon collapsible__line">
            <use xlink:href="/icons/sprite-icons.svg#line"></use>
        </svg>
        <svg class="icon collapsible__short-line">
            <use xlink:href="/icons/sprite-icons.svg#short-line2"></use>
        </svg>
    </div>


    <!-- top section of the pages -->
    <div class="top">
        <!-- Short line -->
        <svg class="icon main__line">
            <use xlink:href="/icons/sprite-icons.svg#short-line"></use>
        </svg>
        <!-- Short line -->
        <svg class="icon main__line">
            <use xlink:href="/icons/sprite-icons.svg#short-line"></use>
        </svg>
        <!-- Short line -->
        <svg class="icon main__line">
            <use xlink:href="/icons/sprite-icons.svg#short-line"></use>
        </svg>
        <h3>Education</h3>
    </div>

    <!-- school block -->
    <div class="school">
        <!-- *CUNY logo -->
        <svg class="logo logo--cuny">
            <use xlink:href="/logos/SVG/sprite--logos.svg#cuny"></use>
        </svg>

        <div class="school--name">
            <h3>A.S. Biology</h3>
            <p>CUNY LaGuardia CC - Queens, NY</p>
        </div>
    </div>

    <div class="top">
        <!-- Short line -->
        <svg class="icon main__line">
            <use xlink:href="/icons/sprite-icons.svg#short-line"></use>
        </svg>
        <!-- Short line -->
        <svg class="icon main__line">
            <use xlink:href="/icons/sprite-icons.svg#short-line"></use>
        </svg>
        <!-- Short line -->
        <svg class="icon main__line">
            <use xlink:href="/icons/sprite-icons.svg#short-line"></use>
        </svg>
    </div>


    <!-- Self thought showcase -->
    <div class="showcase">
        <h3>Self Taught</h3>
        <div class="showcase--container">

            <div class="showcase--item">
                <!-- *HTML logo -->
                <svg class="logo">
                    <use xlink:href="/logos/SVG/sprite--logos.svg#html"></use>
                </svg>
                <p>HTML</p>
            </div>
            <div class="showcase--item">
                <!-- *Illustrator logo -->
                <svg class="logo">
                    <use xlink:href="/logos/SVG/sprite--logos.svg#illustrator"></use>
                </svg>
                <p>Illustrator</p>
            </div>
            <div class="showcase--item">
                <!-- *CSS logo -->
                <svg class="logo">
                    <use xlink:href="/logos/SVG/sprite--logos.svg#css"></use>
                </svg>
                <p>CSS</p>
            </div>
            <div class="showcase--item">
                <!-- *Photoshop logo -->
                <svg class="logo">
                    <use xlink:href="/logos/SVG/sprite--logos.svg#photoshop"></use>
                </svg>
                <p>Photoshop</p>
            </div>
            <div class="showcase--item">
                <!-- *Javascript logo -->
                <svg class="logo">
                    <use xlink:href="/logos/SVG/sprite--logos.svg#js"></use>
                </svg>
                <p>Javascript</p>
            </div>
            <div class="showcase--item">
                <!-- *XD logo -->
                <svg class="logo">
                    <use xlink:href="/logos/SVG/sprite--logos.svg#xd"></use>
                </svg>
                <p>XD</p>
            </div>
            <div class="showcase--item">
                <!-- *SCSS logo -->
                <svg class="logo">
                    <use xlink:href="/logos/SVG/sprite--logos.svg#sass"></use>
                </svg>
                <p>SCSS</p>
            </div>
            <div class="showcase--item">
                <!-- *Vscode logo -->
                <svg class="logo">
                    <use xlink:href="/logos/SVG/sprite--logos.svg#vscode"></use>
                </svg>
                <p>VScode</p>
            </div>
        </div>
    </div>

    <script src="/js/collapsible.js"></script>
</body>

</html>
